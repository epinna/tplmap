plugins {
    id "java"
    id "application"
    id "com.github.johnrengelman.shadow" version "1.2.3"
}

group 'org.tplmap.webframeworks'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8
mainClassName = 'org.tplmap.webframeworks.SparkApplication'


repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.3'
    compile 'com.sparkjava:spark-template-thymeleaf:2.3'
    compile 'com.sparkjava:spark-template-freemarker:2.3'
    compile 'org.mongodb:mongodb-driver-reactivestreams:1.2.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
